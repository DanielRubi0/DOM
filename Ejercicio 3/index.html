<!-- Realizar unas cards que contengan cinco estrellas
clicables para hacer una review. -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/Ejercicio 3/css/syle.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center mt-5">

        <div class="card text-center mb-5">

            <div class="circle-image">
                <img src="https://i.pinimg.com/564x/63/30/c8/6330c8582dc4ca67569b40eec5d7f3a2.jpg" width="50">
            </div>

            <span class="name mb-1 fw-500">Mario</span>

            <div class="location mt-4">

                <span class="d-block"><i class="fa fa-map-marker start"></i> <small class="text-truncate ml-2">Ganesha Road, preet vihar new delhi</small> </span>

                <span><i class="fa fa-map-marker stop mt-2"></i> <small class="text-truncate ml-2">Mandir Road, Mayur vihar, new delhi</small> </span>
                
            </div>
            <div class="rate bg-success py-3 text-white mt-3">

                <h6 class="mb-0">Rate your driver</h6>

                <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
                <div class="buttons px-4 mt-0">
                <button class="btn btn-warning btn-block rating-submit">Submit</button>
            </div>
            </div>
        </div>
    </div>
    </div>
        <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
        <script src="/Ejercicio 3/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
